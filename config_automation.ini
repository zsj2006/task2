[web]
# 目标网页地址
url = https://www.baidu.com

# 搜索关键词
keyword = 2025年1月14日

[search_box]
# 搜索栏定位方式: ID, NAME, CLASS_NAME, XPATH, CSS_SELECTOR
locator_type = ID

# 定位值（百度搜索框的ID）
locator_value = kw

[screenshot]
# 截屏保存目录
dir = ./screenshots

# 截屏文件名前缀
prefix = search_

[execution]
# 总执行时长（秒）
total_duration = 300

# 单次执行间隔（秒）
interval = 30

[browser]
# 浏览器类型: chrome 或 firefox
type = chrome

# 是否无头模式（不显示浏览器窗口）
headless = false

# 浏览器窗口大小
window_size = 1920,1080

[log]
# 日志文件路径
file = ./automation.log

# 日志级别: DEBUG, INFO, WARN, ERROR
level = INFO
